        <ion-list *ngFor="let p of aduan | async" >
            <ion-item-sliding>
              <ion-item (click)="openModal(p.id)">
                <h2>{{p.tarikh}}</h2>
                <p>{{getKesalahanById(p.idkesalahan)}}</p>
                <ion-badge item-end color="{{p.status}}"> {{p.status}}</ion-badge>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
          <ion-list *ngIf="aduan.length == 0">
              <ion-item-sliding >
                <ion-item>
                  <h2>Tiada Rekod</h2>
                </ion-item>
