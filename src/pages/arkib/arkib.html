<ion-header>
    <ion-navbar color="block1">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Arkib Aduan</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding id="arkib">
      <ion-list *ngFor="let p of aduan; let i = index">
          <ion-item-sliding >
            <ion-item>
              <h2>{{i+1}}) {{p.tarikh}}</h2>
              <p>{{p.title}}</p>
              <ion-badge item-end>Arkib</ion-badge>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
    
  </ion-content>
