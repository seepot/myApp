<ion-header>
    <ion-navbar color="block1">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profil</ion-title>
      <ion-buttons end>
        <button ion-button (click)="edit()"><ion-icon name="person"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-card class="profile-top">
        <ion-row>
          <ion-col>
            <div class="profile-photo">
              <img src="assets/img/noavatar.png">
            </div>
            <button ion-button (click)="changeProfile()" block clear color="royal">Change profile picture</button>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-list class="profile-detail" *ngFor="let p of user1 | async">
        <ion-item icon-left>
          <h4><ion-icon name="contact"></ion-icon>Nama</h4>
          <p>{{p.nama}}</p>
        </ion-item> 
        <ion-item icon-left>
          <h4><ion-icon name="card"></ion-icon>No MyKad</h4>
          <p>{{p.mykad}}</p>
        </ion-item> 
        <ion-item icon-left>
          <h4><ion-icon name="mail"></ion-icon>Alamat Emel</h4>
          <p>{{p.emel}}</p>
        </ion-item>
    </ion-list>
</ion-content>
