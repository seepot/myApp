<ion-header>
  <ion-navbar color="block1">
    <ion-title>Kemaskini Profil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()"><ion-icon name="checkmark"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="editprofile">


<ion-list>

  <ion-item>
    <ion-label stacked>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="user.nama"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>No MyKad</ion-label>
    <ion-input type="text" [(ngModel)]="user.mykad"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Emel</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Kata Laluan</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
      
</ion-list>
  
</ion-content>
