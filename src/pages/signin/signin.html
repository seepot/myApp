<ion-header>
  <ion-navbar color="block1">
    <ion-title>Log Masuk</ion-title>
  </ion-navbar>
</ion-header>
<ion-content scroll="false" >
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
       Sistem Aduan Trafik
      </div>
    </div>
    <div padding>
        <ion-list>
            <ion-item>
              <ion-label>Emel</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Katalaluan</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-list>
          <div class="form-error">{{loginError}}</div>
          <button ion-button block (click)="login(user)" class="login">Log Masuk</button>
            <button ion-button block (click)="forgotpswd()">Lupa Kata Laluan</button>
    </div>
  </ion-content>
