<ion-header>

  <ion-navbar  color="block1">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Aduan Baru</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="add">
    <ion-card color="dark">

        <ion-card-content>
            Gagal mematuhi lampu isyarat merah
        </ion-card-content>
      
      </ion-card>
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
          <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
          <div class="profile-image-wrapper" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
              <ion-icon name="add"></ion-icon>
              <div>Add Photo / Video</div>
            </div>
            <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
          </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Tarikh</ion-label>
      <ion-datetime formControlName="tarikh" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Masa</ion-label>
      <ion-datetime formControlName="masa" displayFormat="h:mm A"   [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Lokasi</ion-label>
      <ion-input type="text" formControlName="lokasi" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>No Kenderaan</ion-label>
      <ion-input type="text" formControlName="nokenderaan"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Catatan/Maklumat Tambahan</ion-label>
      <ion-textarea formControlName="catatan" ></ion-textarea>
</ion-item>
  </ion-list>
  <button ion-button color="light" (click)="save()">Simpan</button>
  <button ion-button color="block1" (click)="submit()">Hantar</button>
</form>
</ion-content>
