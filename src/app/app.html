<ion-menu [content]="content">
        
        <ion-content  id="app">
           
          <ion-list >
              <button ion-item>
                <ion-grid >
                  <ion-row center>
                    <ion-col><img width="80"  src="../assets/img/noavatar.png"/></ion-col>
                    <ion-col justify-content="center"> <h3>Hi {{getUser()}}</h3>
                      <p>Selamat Datang</p></ion-col>
                  </ion-row>

              </button>
            <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]=checkActive(p) (click)="openPage(p)">

            </button>
          </ion-list>
        </ion-content>
      </ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
