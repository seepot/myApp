<ion-menu [content]="content">
        
        <ion-content  id="app">
            <ion-card>
                <img src="images/jpjlogo.png"/>
              </ion-card>
          <ion-list >
            <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]=checkActive(p) (click)="openPage(p)">
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
